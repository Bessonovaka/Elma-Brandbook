<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<div class="form" id="form" style = "visibility: hidden;">
    <div class="form__header">
        <h2>Предпросмотр</h2>
        <div>
            <button class="btn btn-primary export-btn" onclick="<%= Scripts%>.saveInElma()">Сохранить в Elma</button>
            <button class="btn btn-primary export-btn" id="export-btn">Скачать в PDF</button>
        </div>
    </div>
    <div id="element-to-save" style="display: flex; min-height: 80%;"><div class="form__container" id="element-to-export"></div></div>
</div>

<script>
    // Скачать в PDF
    function exportPDF() {
        const btns = document.querySelectorAll(".delete-on-export");

        for (const btn of btns) {
            btn.style.display = "none";
            console.log(btn.style.display);
        }

        const element = document.getElementById("element-to-export"); // Выбираем элемент

        const options = {
            margin: 10,
            filename: 'form.pdf',
            image: { type: 'png', quality: 1.0 }, // PNG для лучшего качества
            html2canvas: {
                scale: 2, // Увеличенный масштаб
                windowWidth: element.scrollWidth,
                scrollX: 0,
                scrollY: 0
            },
            jsPDF: {
                unit: 'mm',
                format: 'a4',
                orientation: 'portrait',
                hotfixes: ['px_scaling'] // Исправление проблем с масштабированием
            }
        };

        // Генерация PDF
        html2pdf().from(element).set(options).save();

        window.setTimeout(() => {
            for (const btn of btns) {
                btn.style.display = "inline-block";
            }
        }, 300);

    }

    document.getElementById("export-btn").addEventListener('click', exportPDF);
</script>
